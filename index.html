<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="page">
    <div class="page__first-screen">
        <header class="header">
            <div class="page__container">
                <div class="header__wrapper">
                    <a href="index.html" class="logo">
                        <img class="logo__img mr_8" src="images/header__logo.png" alt="logo">
                        <span class="logo__text">Creative <br> Tim</span>
                    </a>
                    <div class="header__menu">

                        <a href="#" class="header__item mr_30">
                            <img class="header__icon mr_5" src="images/icons/components.png" alt="icon">
                            Components
                        </a>

                        <a href="#" class="header__item mr_30">
                            <img class="header__icon mr_5" src="images/icons/download.png" alt="icon">
                            Download
                        </a>

                        <a href="#" class="header__item mr_30">
                            <img class="header__icon mr_5" src="images/icons/tweeter.png" alt="icon">

                        </a>
                        <a href="#" class="header__item mr_30">
                            <img class="header__icon mr_5" src="images/icons/facebook.png" alt="icon">
                        </a>

                        <a href="#" class="header__item">
                            <img class="header__icon mr_5" src="images/icons/instagram.png" alt="icon">
                        </a>
                    </div>
                </div>
            </div>
        </header>
    </div>
    <div class="page__content">
        <div class="page__container">

                <h2 class="h2 h2--margin">
                    Basic Elements
                </h2>

                <h3 class="h3 h3--margin mb_9">
                    Buttons
                </h3>

                <h4 class="h4 h4--margin">
                    Pick your style
                </h4>



            <div class="page__row mb_54 mt_27">
                    <button class="button mr_6">
                        Default
                    </button>
                    <button class="button button--primary button--round  mr_6">
                        Round
                    </button>
                    <button class="button button--primary button--round button--with-icon  mr_6">
                        <img class="button__img" src="images/icons/heart.png" alt="heart">
                        With icon
                    </button>
                    <button class="button button--primary button--round button--only-icon  mr_6">
                        <img class="button__img" src="images/icons/heart.png" alt="heart">
                    </button>
                    <button class="button button--primary button--simple">Simple</button>
            </div>



            <h4 class="h4 h4--margin">
                Pick your size
            </h4>

            <div class="page__row mb_54 mt_27">
                <button class=" button button--primary button--x-small mr_6">
                    X-small
                </button>
                <button class=" button button--primary button--small mr_6">
                    small
                </button>

                <button class="button button--primary mr_6">
                    Regular
                </button>

                <button class="button button--primary button--large mr_6">
                    Large
                </button>
            </div>



            <h4 class="h4 h4--margin">
                Pick your color
            </h4>

            <div class="page__row mt_27 mb_54">
                <button class="button button--default mr_6">
                    default
                </button>
                <button class="button button--primary mr_6">
                    Primary
                </button>
                <button class="button button--primary button--info mr_6">
                    info
                </button>

                <button class="button button--primary button--success mr_6">
                    Success
                </button>

                <button class="button button--primary button--warning mr_6">
                    warning
                </button>

                <button class="button button--primary button--danger mr_6">
                    danger
                </button>
            </div>


            <h3 class="h3 h3--margin mb_9">
                Links
            </h3>


            <div class="page__row mt_27 mb_54">
                    <a href="#" class="link mr_6">Default</a>
                    <a href="#" class="link links--primary mr_6">Primary</a>
                    <a href="#" class="link links--info mr_6">Info</a>
                    <a href="#" class="link links--success mr_6">success</a>
                    <a href="#" class="link links--warning mr_6">warning</a>
                    <a href="#" class="link links--danger mr_6">danger</a>
            </div>


            <h3 class="h3 h3--margin mb_9">
                Inputs
            </h3>

            <div class="page__section">

                <div class="page__input mt_63 mb_118">
                    <div class="page__box-input">
                <div class="input mb_60">
                    <label for="regular"></label>
                    <input class="input__text" type="text" id="regular" placeholder="Regular">
                </div>
                        <div class="input">

                            <label class="input__label" for="material">
                                <img class="material-icon" src="/images/icons/material-icon.png" alt="icon">
                            </label>
                            <input class="input__text" type="text" id="material" placeholder="With material Icons">
                        </div>
                    </div>

                        <div class="page__box-input">
                <div class="input mb_60">
                    <label for="floating"></label>
                    <input class="input__text" type="text" id="floating" placeholder="With Floating Label">
                </div>
                    <div class="input">
                        <label class="input__label" for="awesome">
                            <img class="awesome-icon" src="/images/icons/awesome-icon.png" alt="icon">
                        </label>
                        <input class="input__text" type="text" id="awesome" placeholder="With Font Awesome Icons">
                    </div>
                        </div>


                    <div class="page__box-input">
                <div class="input">
                    <span class="text--success">Success input</span>
                    <label for="success"></label>
                    <input class="input__text input--success" type="text" id="success" placeholder="Success">
                </div>
                    </div>

                    <div class="page__box-input">
                <div class="input">
                    <span class="text--error">Error input</span>
                    <label for="error"></label>
                    <input class="input__text input--error" type="text" id="error" placeholder="Error">
                </div>
                    </div>

            </div>
            </div>




            <div class="page__input">

                <div class="column">
                    <h3 class="h3 h3--margin mb_27">
                        Checkboxes
                    </h3>
                    <form>
                        <div class="checkbox mb_10">
                            <input class="checkbox__item" type="checkbox" id="checkbox_1">
                            <label for="checkbox_1" class="checkbox__label">Uncheked</label>
                        </div>

                        <div class="checkbox mb_10">
                            <input class="checkbox__item" type="checkbox" id="checkbox">
                            <label for="checkbox" class="checkbox__label">Cheked</label>
                        </div>


                        <div class="checkbox mb_10">
                            <input class="checkbox__item" type="checkbox" id="checkbox_3">
                            <label for="checkbox_3" class="checkbox__label checkbox__label--disabled">Disabled Unchaked</label>
                        </div>

                        <div class="checkbox">
                            <input class="checkbox__item" type="checkbox" id="checkbox-disabled">
                            <label class="checkbox__label checkbox__label--disabled" for="checkbox-disabled">Disabled Cheked</label>
                        </div>
                    </form>
                </div>

                <div class="column">
                    <h3 class="h3 h3--margin mb_27">
                        Radio Buttons
                    </h3>
                    <div class="radio-box mb_8">
                        <input class="radio__item" type="radio" id="radiobutton">
                        <label for="radiobutton" class="radio__label">Radio is off</label>
                    </div>


                    <div class=" radio-box mb_8">
                        <input class="radio__item" type="radio" id="radiobutton_2">
                        <label  for="radiobutton_2" class="radio__label">Radio is on</label>
                    </div>



                    <div class="radio-box mb_8">
                        <input class="radio__item" type="radio" id="radiobutton_3">
                        <label for="radiobutton_3" class="radio__label radio__label--disabled">Disabled Radio is off</label>
                    </div>

                    <div class="radio-box">
                        <input class="radio__item" type="radio" id="radiobutton_4">
                        <label  for="radiobutton_4" class="radio__label radio__label--disabled">Disabled Radio is on</label>
                    </div>
                </div>

                <div class="column">
                    <h3 class="h3 h3--margin mb_27">
                        Toggle Buttons
                    </h3>
                <div class="toggle-box mb_8">
                    <input class="toggle__item" type="checkbox" id="toggle_1">
                    <label class="toggle__label" for="toggle_1">Toggle is on</label>
                </div>

                    <div class="toggle-box">
                        <input class="toggle__item" type="checkbox" id="toggle_2">
                        <label class="toggle__label" for="toggle_2">Toggle is off</label>
                    </div>
            </div>
                <div class="column">
                    <h3 class="h3 h3--margin mb_27">
                        Sliders
                    </h3>
                    <div class="slider-box mb_10">
                        <input class="slider__item" type="range" step="3" min="0" max="9" id="slider_1">
                        <label for="slider_1"></label>
                    </div>
                    <div class="slider-box">
                        <input class="slider__item" type="range" step="3" min="0" max="9" id="slider_2">
                        <label for="slider_2"></label>
                    </div>
                    </div>




        </div>
        </div>

    </div>




</body>
</html>
